<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinusIcon" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneInitValue" type="text" class="form-control text-center" value="1">
                           <button id="phonePlusIcon" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phoneAmountValue"> 1219 </span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusIcon" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseInitValue" type="text" class="form-control text-center" value="1">
                           <button id="casePlusIcon" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="caseAmountValue">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal"> 1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total"> 1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // iphone button event handler

      document.getElementById('phoneMinusIcon').addEventListener('click', function () {
         //1.minusIcon
         const PhnIconValue = minusValueUpdate('phoneInitValue');
         //minusAmount
         const updatedMinusValue = amountUpdate('phoneAmountValue', PhnIconValue, 1219)
         total()
      })

      document.getElementById('phonePlusIcon').addEventListener('click', function () {
         //1.plusIcon 
         const PhnIconValue = plusValueUpdate('phoneInitValue');
         //plusAmount
         const updatedPlusValue = amountUpdate('phoneAmountValue', PhnIconValue, 1219)
         total()
      })

      // case button event handler
      document.getElementById('caseMinusIcon').addEventListener('click', function () {
         //1.minusIcon
         const caseIconValue = minusValueUpdate('caseInitValue');
         //minusAmount
         const updatedValue = amountUpdate('caseAmountValue', caseIconValue, 59)
         total()
      })

      document.getElementById('casePlusIcon').addEventListener('click', function () {
         //1.plusIcon
         const caseIconValue = plusValueUpdate('caseInitValue');
         //plusAmount
         const updatedValue = amountUpdate('caseAmountValue', caseIconValue, 59)
         total()
      })




      function innerValueUpdate(id) {
         const initialValue = document.getElementById(id).value;
         const value = parseFloat(initialValue);
         return value;
      }
      function innerTextUpdate(id) {
         const initialValue = document.getElementById(id).innerText;
         const value = parseFloat(initialValue);
         return value;
      }
      function minusValueUpdate(id) {
         const iconValue = innerValueUpdate(id);
         const clickValue = iconValue - 1;
         document.getElementById(id).value = clickValue;
         return clickValue;
      }
      function plusValueUpdate(id) {
         const iconValue = innerValueUpdate(id);
         const clickValue = iconValue + 1;
         document.getElementById(id).value = clickValue;
         return clickValue;
      }
      function amountUpdate(id, value, price) {
         const amountValue = innerTextUpdate(id);
         document.getElementById(id).innerText = value * price;
      }
      // Total Value calculation
      function total() {
         const phoneCost = innerTextUpdate('phoneAmountValue')
         const caseCost = innerTextUpdate('caseAmountValue')
         const totalValue = phoneCost + caseCost
         parseFloat(document.getElementById('subTotal').innerText.replace(',', ''))
         document.getElementById('subTotal').innerText = totalValue;
         const subtotalValue = totalValue;
         const tax = Math.round(subtotalValue * .10);
         document.getElementById('tax').innerText = tax;
         const total = subtotalValue + tax;
         document.getElementById('total').innerText = total;

      }





   </script>
</body>

</html>
